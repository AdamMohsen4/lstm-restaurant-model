<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">We Value Your Feedback</h1>
        <p class="lead">Let us know what you think about our website and services.</p>
        
        <!-- Feedback Form -->
        <form action="/feedback" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name (optional)">
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <!-- Display Feedback -->
         
        <h2 class="mt-5">What Others Are Saying</h2>
        <ul class="list-group mt-3">
            {% for fb in feedbacks %}
                <li class="list-group-item">
                    <strong>{{ fb.name }}:</strong> {{ fb.feedback }}
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer class="text-center mt-5">&copy; 2024 Restaurant Logistics. All rights reserved.</footer>
</body>
</html>
