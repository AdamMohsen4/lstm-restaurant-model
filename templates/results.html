<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Prediction Results</h1>
        <ul class="list-group mt-4">
            <li class="list-group-item"><strong>Burgers:</strong> {{ results['Burgers'] }}</li>
            <li class="list-group-item"><strong>Pizzas:</strong> {{ results['Pizzas'] }}</li>
            <li class="list-group-item"><strong>Salads:</strong> {{ results['Salads'] }}</li>
        </ul>
        <canvas id="resultsChart" class="mt-4"></canvas>
        <a href="/" class="btn btn-primary btn-lg mt-4">Go Back to Home</a>
    </div>
    <footer>&copy; 2024 Restaurant Logistics. All rights reserved.</footer>

    <script>
        // Example chart to visualize results
        const ctx = document.getElementById('resultsChart').getContext('2d');
        const resultsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Burgers', 'Pizzas', 'Salads'],
                datasets: [{
                    label: 'Predicted Sales',
                    data: [{{ results['Burgers'] }}, {{ results['Pizzas'] }}, {{ results['Salads'] }}],
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],
                }]
            }
        });
    </script>
</body>
</html>
